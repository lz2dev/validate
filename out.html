        <div id="show_time" style="font-size: 26px">当前时间是：
            <script>
                setInterval("fun(show_time)",1);
                function fun(timeID){ 
                    var date = new Date();
                    var y = date.getFullYear();
                    var m =date.getMonth()+1; 
                    var d = date.getDate();
                    var h = date.getHours();
                    var minute = date.getMinutes()
                    if(m<10){
                        m = "0"+m;
                    }
                    if(d<10){
                        d = "0"+d;
                    }
                    if(h<10){
                        h = "0"+h;
                    }
                    if(minute<10){
                        minute = "0"+minute;
                    }
        
                    document.getElementById(timeID.id).innerHTML =  "当前时间是："+m+"月"+d+"日 "+h+":"+minute;
                }
            </script>

<div id="content">
    <div id="content-box">
        <div id="imgResult"></div>
<div id="imgBox">
    姓名<input type="text" value="" id="nameId" class="textClass" name="textName">
    <br/>
    部门<input type="text" value="" id="departmentId" class="textClass" name="textName">
    <br/>
    原因<input type="text" value="" id="reasonId" class="textClass" name="textName">
    <br/>
    <a id="imgFileBtn" href="javascript:;">选择图片</a>
    <br/>
    <input id="imgFile" accept="image/*" name="imgFile" type="file" />
    <br/>
</div>
<div>
    <br/>
    <br/>
    <br/>

    <textarea id="mytext" class="form-textarea mg-b-3" placeholder="Base64 code"></textarea>
</div>
<div class="form-btnbox form-btnbox-1 mg-b-3">
    <a href="javascript:;" onclick="base64ToImg();" class="button blue spacing">完成</a>
</div>
<div id="imgResult"></div>
</div>
</div>
<script src="https://static.lami.fun/public/js/plugins/jquery-3.3.1.min.js"></script>
<script src="https://static.lami.fun/public/js/dist/common-plugins_syc.min.js?73993"></script>
<script src="https://static.lami.fun/tool/js/common.js?73993"></script>
<script>
    toolCommon.init('https://static.lami.fun/tool', 'https://static.lami.fun', '图片在线转换Base64', '');
</script>
<script src="https://static.lami.fun/public/js/plugins/social-share.js/1.0.16/js/social-share.min.js"></script>
<script src="https://static.lami.fun/public/js/plugins/clipboard.min.js"></script>
<script>

$('#imgFileBtn').click(function () {
    $('#imgFile').click();
});
$('#imgFile').change(function () {
    imgToBase64();
});
$('#mytext').bind('input onchange', function () {
	$('#name,#department,#reason').html('');
	$('#imgResult').html('').hide();
});
function imgToBase64() {
	toClear();
	var file = document.getElementById('imgFile').files[0];
	if (!/image\/\w+/.test(file.type)) {
		$('#mytext').val('请确保文件为图像类型');
		return false;
	}
	r = new FileReader();
	r.onload = function() {
		$('#mytext').val(r.result);
        $('#name').html($("#nameId").val());
        $('#department').html($("#departmentId").val());
        $('#reason').html($("#reasonId").val());
	}
	r.readAsDataURL(file);
}
function base64ToImg() {
	$('#imgResult').show().html('<img src="' + $('#mytext').val() + '" style="max-width:150px"/>');
    document.getElementById("content").style.display="none";
}

function toClear() {
	$('#mytext').val('').focus();
	$('#imgResult').html('').hide();
}
toolCommon.copyInit('copyBtn', 'mytext', '复制结果', '复制成功', '复制失败');

</script>
